{% extends 'base.html' %}

{% block content %}
  {% block navbar %}
    {% include 'navbar.html' %}
  {% endblock navbar %}

  <form method="post">
    <h1>Sign in</h1>
    {{ error }}
    {% csrf_token %}
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Write your username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Write your password">
    </div>
    <button>
      Sign in
    </button>
  </form>

  {% block footer %}
    {% include 'footer.html' %}
  {% endblock footer %}
{% endblock content %}
