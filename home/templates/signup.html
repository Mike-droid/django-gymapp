{% extends 'base.html' %}

{% block content %}
  {% block navbar %}
    {% include 'navbar.html' %}
  {% endblock navbar %}

  <form method="post">
    <h1>Sign up</h1>
    {{ error }}
    {% csrf_token %}
    <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Write your username">
    </div>
    <div>
      <label for="password1">Password:</label>
      <input type="password" name="password1" id="password1" placeholder="Write your password">
    </div>
    <div>
      <label for="password2">Confirm your password:</label>
      <input type="password" name="password2" id="password2" placeholder="Confirm your password">
    </div>
    <button>
      Sign up
    </button>
  </form>

  {% block footer %}
    {% include 'footer.html' %}
  {% endblock footer %}
{% endblock content %}
